name: Deploy to NAT via Public VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (not strictly needed for SSH, but ok)
        uses: actions/checkout@v4

      - name: SSH to Public VPS and deploy to NAT
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}      # IP VPS-PUBLIC
          username: ${{ secrets.VPS_USER }}  # misal: ubuntu
          key: ${{ secrets.VPS_KEY }}        # private key untuk ke VPS-PUBLIC
          script: |
            echo "[INFO] Connected to VPS-PUBLIC"

            # Dari VPS-PUBLIC, SSH ke VPS-NAT via WireGuard
            ssh -o StrictHostKeyChecking=no ubuntu@10.10.0.2 "
              cd /home/ubuntu/webcontent/main-page &&
              git pull &&
              docker compose pull || true &&
              docker compose up -d --build
            "
