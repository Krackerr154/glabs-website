version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glabs-website
    ports:
      - "8081:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
      - DATABASE_URL=file:./prisma/dev.db
    restart: unless-stopped
    networks:
      - glabs-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  glabs-network:
    driver: bridge
